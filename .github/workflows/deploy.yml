name: ðŸš€ Deploy ShinyFinances (Docker)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ðŸ›  Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/haidara15/shinyfinances:latest
          echo "Building image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME .

      - name: ðŸ“¤ Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/haidara15/shinyfinances:latest
          echo "Pushing image: $IMAGE_NAME"
          docker push $IMAGE_NAME

      - name: ðŸš€ Deploy on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            IMAGE_NAME=ghcr.io/haidara15/shinyfinances:latest
            echo "ðŸ“¥ Pull de l'image sur le VPS..."
            docker pull $IMAGE_NAME

            echo "ðŸ›‘ ArrÃªt de l'ancien conteneur (si existe)..."
            docker stop shinyfinances || true
            docker rm shinyfinances || true

            echo "ðŸš€ Lancement du nouveau conteneur..."
            docker run -d \
              --name shinyfinances \
              -p 3839:3838 \
              $IMAGE_NAME

            echo "âœ… DÃ©ploiement terminÃ© !"
